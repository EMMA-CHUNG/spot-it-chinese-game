<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Spot It (Two Sets)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chinese Spot It (Two Sets)</h1>

  <div id="game-area">
    <!-- Button to generate new sets -->
    <button id="new-round-btn">Start New Round</button>
    
    <div id="feedback"></div>

    <div class="sets-container">
      <div class="set" id="set1">
        <h2>Set 1</h2>
        <div id="cards-container-1" class="cards-container"></div>
      </div>
      <div class="set" id="set2">
        <h2>Set 2</h2>
        <div id="cards-container-2" class="cards-container"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
